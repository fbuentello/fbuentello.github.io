<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="mainController">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Fabians website</title>

	<!-- css -->
	<link href="css/base.css" rel="stylesheet">
	<link href="css/fabian.css" rel="stylesheet">
	<!-- favicon -->
	<link rel="shortcut icon" type="image/png" href="/images/users/computer.png"/>
	<!-- ... -->

	<!-- ie -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js" type="text/javascript"></script>
	<script src="js/respond.js" type="text/javascript"></script>
	<![endif]-->

	<style type="text/css" media="screen">

	.header.fixed, .header.open, .menu-open .header {
		background-color: {{darkerColor}};
	}
	.multiColor {
		color: {{pageColor}};
	}
	.multiBGColor,
	.header .nav>li>a .header-close:after {
		background-color: {{pageColor}};
	}

	</style>
</head>
<body>
	<header class="header multiBGColor">
		<ul class="nav nav-list pull-left">
			<li>
				<a ng-click="sbBool = !sbBool">
					<span class="access-hide">Fabian Buentello</span>
					<span class="avatar avatar-sm"><img alt="alt text for Fabian Buentello avatar" src="images/users/edited_profile_phone_square.jpg"></span>
					<span class="header-close icon icon-close"></span>
				</a>
			</li>
		</ul>
		<a class="header-logo" href="#/">Fabian Buentello</a>
		<ul class="nav nav-list pull-left">
			<li>
				<a class="tileHeader" href="#/blog">Blog</a>
			</li>
		</ul>
	</header>


	<div ui-view class="main_uiView"></div>

	<footer class="footer">
		<div class="container">
			<p>fabian.buentello@gmail.com</p>
		</div>
	</footer>
	<div class="fbtn-container">
		<div class="fbtn-inner">
			<a class="fbtn multiBGColor fbtn-lg" style="color:white;" data-toggle="dropdown"><span class="fbtn-text">Links</span><span class="fbtn-ori icon icon-open-in-new"></span><span class="fbtn-sub icon icon-close"></span></a>
			<div class="fbtn-dropdown">
				<a class="fbtn" href="https://github.com/fbuentello" target="_blank"><span class="fbtn-text">Follow me on github</span><span class="fa fa-github"></span></a>
				<a class="fbtn fbtn-blue" href="https://twitter.com/initFabian" target="_blank"><span class="fbtn-text">Follow Fabian on Twitter</span><span class="fa fa-twitter"></span></a>
			</div>
		</div>
	</div>
	<script src="js/base.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js"></script>
	<script src="https://rawgithub.com/ajaxorg/ace-builds/v1.1.1/src-min-noconflict/ace.js"></script>
	<script src="js/ui-ace.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>

	</body>
</html>
