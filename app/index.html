<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Fabians website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/png" href="/images/users/computer.png"/>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <style type="text/css" media="screen">

    .header.fixed, .header.open, .menu-open .header {
        background-color: #186FB3;
    }
    .multiColor {
        color: #2196F3;
    }
    .multiBGColor,
    .header .nav>li>a .header-close:after {
        background-color: #2196F3;
    }

    </style>
    <!-- endbuild -->
  </head>
  <body ng-app="websiteApp" ng-controller="mainController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="header multiBGColor">
        <ul class="nav nav-list pull-left">
            <li>
                <a class="disabled">
                    <span class="access-hide">Fabian Buentello</span>
                    <span class="avatar avatar-sm"><img alt="alt text for Fabian Buentello avatar" src="images/users/edited_profile_phone_square.jpg"></span>
                    <span class="header-close icon icon-close"></span>
                </a>
            </li>
        </ul>
        <a class="header-logo" href="#/">Fabian Buentello</a>
        <ul class="nav nav-list pull-left">
            <li>
                <a class="tileHeader navBarTile navBarTile" href="#/blog">Blog</a>
            </li>
        </ul>
    </header>


    <div ui-view class="main_uiView"></div>

    <footer class="footer">
        <div class="container">
            <p>fabian.buentello@gmail.com</p>
        </div>
    </footer>
    <div class="fbtn-container" ng-init='isClicked = false'>
        <div class="fbtn-inner" ng-class="{'openThis':isClicked}">
            <a class="fbtn multiBGColor fbtn-lg" style="color:white;" ng-click="isClicked = !isClicked" data-toggle="dropdown">
            <span class="fbtn-text">Links</span>
            <span class="fbtn-ori icon icon-open-in-new"></span>
            <span class="fbtn-sub icon icon-close"></span></a>
            <div class="fbtn-dropdown">
                <a class="fbtn" href="https://github.com/fbuentello" target="_blank">
                <span class="fbtn-text">Follow me on github</span>
                <span class="fa fa-github"></span></a>
                <a class="fbtn fbtn-blue" href="https://twitter.com/initFabian" target="_blank">
                <span class="fbtn-text">Follow Fabian on Twitter</span>
                <span class="fa fa-twitter"></span></a>
            </div>
        </div>
    </div>

    <div style="visibility:hidden">Icons made by <a href="http://www.flaticon.com/authors/icon-works" title="Icon Works">Icon Works</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/src/base.min.js" type="text/javascript"></script>
        <script src="scripts/src/respond.min.js" type="text/javascript"></script>
        <script src="scripts/src/src-min-noconflict/ace.js" type="text/javascript"></script>
        <script src="scripts/src/src-min-noconflict/theme-tomorrow_night_eighties.js" type="text/javascript"></script>
        <script src="scripts/src/src-min-noconflict/worker-javascript.js" type="text/javascript"></script>

        <script src="scripts/src/ui-ace.min.js" type="text/javascript"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
