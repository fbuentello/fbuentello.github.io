<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="mainController">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Fabians website</title>

	<!-- css -->
	<link href="css/base.css" rel="stylesheet">
	<link href="css/fabian.css" rel="stylesheet">
	<!-- favicon -->
	<!-- ... -->

	<!-- ie -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js" type="text/javascript"></script>
	<script src="js/respond.js" type="text/javascript"></script>
	<![endif]-->

	<style type="text/css" media="screen">

	.header.fixed, .header.open, .menu-open .header {
		background-color: {{darkerColor}};
	}
	.multiColor {
		color: {{pageColor}};
	}
	.multiBGColor,
	.header .nav>li>a .header-close:after {
		background-color: {{pageColor}};
	}
	</style>
</head>
<body>
	<header class="header multiBGColor">
		<ul class="nav nav-list pull-left">
			<li>
				<a class="menu-toggle" href="#profile">
					<span class="access-hide">John Smith</span>
					<span class="avatar avatar-sm"><img alt="alt text for John Smith avatar" src="images/users/edited_profile_phone.jpg"></span>
					<span class="header-close icon icon-close"></span>
				</a>
			</li>
		</ul>
		<a class="header-logo" href="index.html">Fabian Buentello</a>
	</header>

	<side-bar></side-bar>

	<div class="content">
		<div class="content-heading">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
						<h1 class="heading" style="height: 48px"></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="content-inner">


			<!-- LANGUAGES -->
			<section class="container">
			<h1 class="heading text-center multiColor" style="font-weight:300">What Fabian is doing</h1>

				<div ng-repeat="color in lightColors" style="background-color:{{color}}; height:100px; width:100px">
					<p>Background: {{color}}</p>
				</div>
				<div class="row">
					<h2 class="content-sub-heading multiColor">Languages/Skills</h2>
					<div class="col-xs-6" ng-repeat="lang in languages">
						<div class="tile-wrap language">
							<div class="tile tile-collapse">
								<div class="tile-toggle" data-parent=".content" data-target="#tile-collapse-{{$index}}" data-toggle="tile">
									<div class="tile-inner langColor" style="background-color:{{lang.color}}; width:{{lang.exp}};">
										<div class="text-overflow">{{lang.name}}</div>
									</div>
								</div>
								<div class="tile-active-show collapse" style="background-color:white" id="tile-collapse-{{$index}}">
									<div class="tile-sub">
										<div ng-bind-html="lang.text"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>


			<!-- SKILLS -->
			<section class="container">
				<div class="row">

						<h2 class="content-sub-heading multiColor">Projects and Hacks</h2>

						<div class="col-xs-4" ng-repeat="obj in projHacks">

						<div class="card">
							<div class="card-main">
								<div class="card-img">
									<img alt="alt text" src="images/samples/landscape.jpg">
									<p class="card-img-heading">{{obj.name}}</p>
								</div>
								<div class="card-inner">
									<div class="collapsible-region collapse" id="collapsible-region-{{$index}}" aria-expanded="false" style="height: 0px;">
										<p>{{obj.desc}}</p>
									</div>
								</div>
								<div class="card-action">
									<ul class="nav nav-list pull-left">
										<li>
										<a data-toggle="collapse" href="#collapsible-region-{{$index}}"><span class="collapsed-hide">Collapse</span><span class="collapsed-show">Expand</span></a>
										</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>

			</section>




















		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p>Material</p>
		</div>
	</footer>
	<div class="fbtn-container">
		<div class="fbtn-inner">
			<a class="fbtn multiBGColor fbtn-lg" style="color:white;" data-toggle="dropdown"><span class="fbtn-text">Links</span><span class="fbtn-ori icon icon-open-in-new"></span><span class="fbtn-sub icon icon-close"></span></a>
			<div class="fbtn-dropdown">
				<a class="fbtn" href="https://github.com/Daemonite/material" target="_blank"><span class="fbtn-text">Fork me on GitHub</span><span class="fa fa-github"></span></a>
				<a class="fbtn fbtn-blue" href="https://twitter.com/daemonites" target="_blank"><span class="fbtn-text">Follow Daemon on Twitter</span><span class="fa fa-twitter"></span></a>
				<a class="fbtn fbtn-alt" href="http://www.daemon.com.au/" target="_blank"><span class="fbtn-text">Visit Daemon Website</span><span class="fa fa-link"></span></a>
			</div>
		</div>
	</div>
	<script src="js/base.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
