<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- Styles -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="/assets/svg/computer.png"/>
	<title>Fabian Buentello</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="MainController" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" data-offset="45">
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand page-scroll" href="#page-top">
					Fabian Buentello
				</a>
			</div>
			<div class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav">
					<li class="hidden">
						<a href="#page-top"></a>
					</li>
					<li>
						<a class="page-scroll" href="#profile">Profile</a>
					</li>
					<li>
						<a class="page-scroll" href="#skills">Skills</a>
					</li>
					<li>
						<a class="page-scroll" href="#resume">Resume</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="jumboParallax" class="jumboParallax">
		<div class="row" style="margin-right:0px">
			<div class="col-md-12 page-scroll">
				<div class="paralaxTitle">
					<h1>{{personalInfo.name}}</h1>
					<h3>{{personalInfo.title}}</h3>
				</div>
				<a href="#profile" id="scrollDown">
					<i class="fa fa-code fa-5x"></i>
				</a>
			</div>
		</div>
	</div>
	<!-- Profile -->
	<div id="profile" class="Profile section">
		<div class="container">
			<div class="col-md-12 sectionHeader">
				<h2>Personal Profile</h2>
			</div>
			<div class="col-xs-12">
				<!-- <div class="thumbnail col-xs-4">
					<img src="assets/images/profilePic.JPG" alt="Profile Image">
				</div> -->
				<div class="caption col-xs-8 col-xs-offset-2">
					<h3>{{personalInfo.name}}</h3>
					<h5>{{personalInfo.title}}</h5>
					<h6>{{personalInfo.city}}</h6>
					<p>
						{{personalInfo.personalText}}
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Skills -->
	<div id="skills" class="Skills section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 sectionHeader">
					<h2>Skills</h2>
				</div>
				<div class="row skills">
					<div ng-repeat="skillObj in skills" class="col-sm-12 col-md-4">
						<div class="thumbnail">
							<img ng-src="{{skillObj.imgURL}}">
							<i class="{{skillObj.fontAwesome}}"></i>
							<h3>{{skillObj.title}}</h3>
							<div class="caption">
								<p>{{skillObj.text}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="endParallax" class="endParallax"></div>
	<resume-template></resume-template>
	<footer>
		<div class="container">
			<div class="row footer">
				<div class="col-sm-12">
					<p class="copyright">
						<i class="fa fa-envelope"></i>
						<a class="copyright"href="mailto:fabian.buentello@gmail.com">Fabian.Buentello@gmail.com</a>
					</p>
				</div>
			</div>
		</div>
	</footer>
		<!-- Local Files -->
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
